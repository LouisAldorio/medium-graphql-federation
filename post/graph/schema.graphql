# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Post @key(fields: "id") {
  id: Int!
  title: String!
  content: String!
  user_id: Int!
}

type Query {
  posts: [Post!]!
}

input NewPost {
  title: String!
  content: String!
  user_id: Int!
}

type Mutation {
  create_post(input: NewPost!): Post!
}